name: susanin
description: Susanin.

publish_to: 'none'

version: 3.0.0+35

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  collection: ^1.18.0
  intl: ^0.18.1
  geolocator: ^11.0.0
  wakelock_plus: ^1.1.6
  flutter_compass: ^0.8.0
  flutter_bloc: ^8.1.4
  shared_preferences: ^2.2.2
  share_plus: ^7.2.2
  shimmer: ^3.0.0
  lottie: ^3.1.0
  maps_launcher: ^2.2.0
  cupertino_icons: ^1.0.6
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.1.7
  # flutter_lints: ^3.0.1
  lint: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icon/icon_ios.png"
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon_fg.png"
  adaptive_icon_background: "assets/icon/icon_bg.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/animations/
    - assets/icon/

flutter_intl:
  main_locale: en
  enabled: true